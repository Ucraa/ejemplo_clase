<html lang="en">
<head>
 <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
      <a-box position="2 1 -4" rotation="0 45 0" color="#23BAC4"></a-box>
      <a-sphere position="-1 0.5 -3" radius="1.25" color="#E36B2C"></a-sphere>
      <a-cylinder position="0 1.25 -5" radius="0.5" height="1.5" color="#EF280F"></a-cylinder>
      <a-plane position="1 0.75 -3" rotation="-90 0 0" width="4" height="4" color="#C82A54"></a-plane>
      <a-cone color="#E69DFB" radius-bottom="2" radius-top="0.5"></a-cone>
      <a-entity geometry="primitive: octahedron" color="#222222" position="0 0 -4"></a-entity>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
